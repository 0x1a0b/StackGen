

paths:
  /location:
    get:
      tags:
      - location
      summary: searches location
      operationId: searchLocation
      description: |
        By passing in the appropriate options, you can search for
        available location in the system
      produces:
      - application/json
      parameters:
      - in: query
        name: searchString
        description: pass an optional search string for looking up location
        required: false
        type: string
      - in: query
        name: skip
        description: number of records to skip for pagination
        type: integer
        format: int32
        minimum: 0
      - in: query
        name: limit
        description: maximum number of records to return
        type: integer
        format: int32
        minimum: 0
        maximum: 50
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Location'
        400:
          description: bad input parameter
    post:
      tags:
      - admins
      summary: adds an location item
      operationId: addLocation
      description: Adds an item to the system
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: locationItem
        description: Location item to add
        schema:
          $ref: '#/definitions/Location'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: an existing item already exists
definitions:
  Location:
    required:
    - id
    - locationname
    - latitude
    - longitude
    properties:
      id:
        type: "integer"
        format: "int64"
      owner_id:
        type: "integer"
        format: "int64"
      elevation:
        type: "number"
        example: 37.7564084
      latitude:
        type: "number"
        example: 37.7564084
      longitude:
        type: string
        example: 122.4717396
      locationname:
        type: string
        example: Grand View Park
        secureField: true
      country:
        type: string
        example: USA
      email:
        type: string
        example: sparky@starter.io
      homePage:
        type: string
        format: url
        example:  https://www.starter.io
      phone:
        type: string
        example: 222-333-4444
    xml:
      name: "Location"
    x-automator-tag: "agd2asadss"